<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div > div{
            width: 200px;
            height: 200px;
            background-color: red;
            cursor: point;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id="parent" onclick="action(event)" style="display: flex">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>

        function action(e) {
            if (e.target.id === "parent") {
                alert("No click")
                return;
            }
            if  (e.target.style.border === "3px solid green") {
                e.target.style.border = "3px solid yellow";
            } else {
                e.target.style.border = "3px solid green";
            }
            
            //console.log(e.target);
            //console.log(e.path);
        }



       // document.onmouseover = function (event) {
            //console.log(event);
         //   alert(event.target.id);
      //  }
    </script>
</body>

</html>
